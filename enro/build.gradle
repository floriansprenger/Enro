androidLibrary()
apply plugin: "kotlin-kapt"
publishAndroidModule("nav.enro", "enro")

dependencies {
    releaseApi "nav.enro:enro-core:$versionName"
    debugApi project(":enro-core")

    releaseApi "nav.enro:enro-result:$versionName"
    debugApi project(":enro-result")

    releaseApi "nav.enro:enro-viewmodel:$versionName"
    debugApi project(":enro-viewmodel")

    releaseApi "nav.enro:enro-masterdetail:$versionName"
    debugApi project(":enro-masterdetail")

    releaseApi "nav.enro:enro-multistack:$versionName"
    debugApi project(":enro-multistack")

    releaseApi "nav.enro:enro-annotations:$versionName"
    debugApi project(":enro-annotations")

    kaptAndroidTest project(":enro-processor")

    androidTestImplementation 'junit:junit:4.13.1'

    androidTestImplementation 'androidx.core:core-ktx:1.3.2'
    androidTestImplementation 'androidx.appcompat:appcompat:1.2.0'
    androidTestImplementation 'androidx.fragment:fragment-ktx:1.2.5'
    androidTestImplementation 'androidx.activity:activity:1.1.0'

    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'
    androidTestImplementation 'androidx.test.espresso:espresso-intents:3.3.0'
    androidTestImplementation 'androidx.test:runner:1.3.0'
}

afterEvaluate {
    tasks.findByName("preReleaseBuild")
            .dependsOn(
                    ":enro-core:publishToMavenLocal",
                    ":enro-result:publishToMavenLocal",
                    ":enro-viewmodel:publishToMavenLocal",
                    ":enro-masterdetail:publishToMavenLocal",
                    ":enro-multistack:publishToMavenLocal",
                    ":enro-annotations:publishToMavenLocal"
            )
}

